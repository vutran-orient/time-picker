<fieldset [disabled]="disabled" [class.disabled]="disabled">
  <div class="ngb-tp">
    <div class="ngb-tp-check-container">
      <input class="ngb-tp-check-container-checkbox" type="checkbox" />
      Not set
    </div>
    <div class="ngb-tp-input-wrapper">
      <div class="ngb-tp-input-container ngb-tp-hour">
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeHour(hourStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron"></span>
          <span class="visually-hidden" i18n="@@ngb.timepicker.increment-hours"
            >Increment hours</span
          >
        </button>
        <input
          type="text"
          class="ngb-tp-input form-control"
          [class.form-control-sm]="isSmallSize"
          [class.form-control-lg]="isLargeSize"
          maxlength="2"
          inputmode="numeric"
          placeholder="HH"
          i18n-placeholder="@@ngb.timepicker.HH"
          [value]="formatHour(model?.hour)"
          (change)="updateHour($any($event).target.value)"
          [readOnly]="readonlyInputs"
          [disabled]="disabled"
          aria-label="Hours"
          i18n-aria-label="@@ngb.timepicker.hours"
          (blur)="handleBlur()"
          (input)="formatInput($any($event).target)"
          (keydown.ArrowUp)="changeHour(hourStep); $event.preventDefault()"
          (keydown.ArrowDown)="changeHour(-hourStep); $event.preventDefault()"
        />
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeHour(-hourStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron bottom"></span>
          <span class="visually-hidden" i18n="@@ngb.timepicker.decrement-hours"
            >Decrement hours</span
          >
        </button>
      </div>
      <div class="ngb-tp-spacer"></div>
      <div class="ngb-tp-input-container ngb-tp-minute">
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeMinute(minuteStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron"></span>
          <span
            class="visually-hidden"
            i18n="@@ngb.timepicker.increment-minutes"
            >Increment minutes</span
          >
        </button>
        <input
          type="text"
          class="ngb-tp-input form-control"
          [class.form-control-sm]="isSmallSize"
          [class.form-control-lg]="isLargeSize"
          maxlength="2"
          inputmode="numeric"
          placeholder="MM"
          i18n-placeholder="@@ngb.timepicker.MM"
          [value]="formatMinSec(model?.minute)"
          (change)="updateMinute($any($event).target.value)"
          [readOnly]="readonlyInputs"
          [disabled]="disabled"
          aria-label="Minutes"
          i18n-aria-label="@@ngb.timepicker.minutes"
          (blur)="handleBlur()"
          (input)="formatInput($any($event).target)"
          (keydown.ArrowUp)="changeMinute(minuteStep); $event.preventDefault()"
          (keydown.ArrowDown)="
            changeMinute(-minuteStep); $event.preventDefault()
          "
        />
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeMinute(-minuteStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron bottom"></span>
          <span
            class="visually-hidden"
            i18n="@@ngb.timepicker.decrement-minutes"
            >Decrement minutes</span
          >
        </button>
      </div>

      <div *ngIf="seconds" class="ngb-tp-spacer">:</div>
      <div *ngIf="seconds" class="ngb-tp-input-container ngb-tp-second">
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeSecond(secondStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron"></span>
          <span
            class="visually-hidden"
            i18n="@@ngb.timepicker.increment-seconds"
            >Increment seconds</span
          >
        </button>
        <input
          type="text"
          class="ngb-tp-input form-control"
          [class.form-control-sm]="isSmallSize"
          [class.form-control-lg]="isLargeSize"
          maxlength="2"
          inputmode="numeric"
          placeholder="SS"
          i18n-placeholder="@@ngb.timepicker.SS"
          [value]="formatMinSec(model?.second)"
          (change)="updateSecond($any($event).target.value)"
          [readOnly]="readonlyInputs"
          [disabled]="disabled"
          aria-label="Seconds"
          i18n-aria-label="@@ngb.timepicker.seconds"
          (blur)="handleBlur()"
          (input)="formatInput($any($event).target)"
          (keydown.ArrowUp)="changeSecond(secondStep); $event.preventDefault()"
          (keydown.ArrowDown)="
            changeSecond(-secondStep); $event.preventDefault()
          "
        />
        <button
          *ngIf="spinners"
          tabindex="-1"
          type="button"
          (click)="changeSecond(-secondStep)"
          class="btn btn-link"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [class.disabled]="disabled"
          [disabled]="disabled"
        >
          <span class="chevron ngb-tp-chevron bottom"></span>
          <span
            class="visually-hidden"
            i18n="@@ngb.timepicker.decrement-seconds"
            >Decrement seconds</span
          >
        </button>
      </div>
      <div *ngIf="meridian" class="ngb-tp-spacer"></div>
      <div *ngIf="meridian" class="ngb-tp-meridian">
        <button
          type="button"
          class="btn btn-outline-primary"
          [class.btn-sm]="isSmallSize"
          [class.btn-lg]="isLargeSize"
          [disabled]="disabled"
          [class.disabled]="disabled"
          (click)="toggleMeridian()"
        ></button>
      </div>
    </div>
    <div class="ngb-tp-action">
      <div class="ngb-tp-action-check">
        <mat-icon>check</mat-icon>
      </div>
      <div class="ngb-tp-action-check">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>
</fieldset>
